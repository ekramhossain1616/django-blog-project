{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create A New Blog {% endblock %}
{% block body_block %}
<h3>Create a new blog:</h3>
<form method="POST" enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token %}
  <input type="submit" value="Create" class="btn btn-info btn-sm"> <a href="{% url 'App_Login:profile' %}" class="btn btn-danger btn-sm">Cancel</a>
</form>
<br><br>
{% endblock %}
