{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
  Password Changed Successfully! Please <a href="{% url 'App_Login:login_page' %}">Login</a>
</div>
{% else %}
<h3>Change Your Password:</h3>
<form method="POST">
{{form|crispy}}
{% csrf_token %}
<input type="submit" value="Change Password" class="btn btn-info btn-sm"> <a href="{% url 'App_Login:profile' %}" class="btn btn-danger btn-sm">Cancel</a>
</form><br>
{% endif %}
{% endblock %}
