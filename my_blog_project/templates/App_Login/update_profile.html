{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Edit Profile {% endblock %}
{% block body_block %}
<h3>Edit Your Profile:</h3>
<form method="POST">
  {{form|crispy}}
  {% csrf_token %} <br>
  <button type="submit" name="button" class="btn btn-success btn-sm">Update</button> <a href="{% url 'App_Login:profile' %}" class="btn btn-danger btn-sm">Cancel</a>
</form>
<br><br>
{% endblock %}
